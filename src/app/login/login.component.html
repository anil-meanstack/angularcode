<body class="login-page">
    <div class="text-center">

        <div class="login-box">
            <div class="login-logo">
                <h4>Admin Lte</h4>
            </div>
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Sign in to start your session</p>
                    <form [formGroup]="data" (ngSubmit)="datafunctuion()">

                        <input type="email" class="form-control" formControlName="email" placeholder="email">
                        <div class="input-group mb-3" *ngIf="input['email'].touched && input['email'].invalid">
                            <div style="color:red" *ngIf="input['email']?.errors?.['required']">Email is required.</div>

                        </div>

                        
                        <input type="password" class="form-control" formControlName="password"
                            placeholder="password">
                        <div class="input-group mb-3" *ngIf="input['password'].touched && input['password'].invalid ">
                            <div style="color:red" *ngIf="input['password']?.errors?.['required']">Password is
                                required</div>
                        </div>

                        
                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">
                                        <!-- ::before -->
                                        remember me
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
